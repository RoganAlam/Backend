<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Interactive HTML</title>
    </head>
    <body>
        <h3>Interactieve HTML</h3>
        <p>Opgave 1: alertbox</p>
        <script>
            alert("Opgave 2: Welkom bij mijn eerste JavaScript");
            document.write("<p>Opgave 3: Dit is een paragraaf</p>");
            confirm("Opgave 4: Wilt u doorgaan?");
            confirm("Opgave 6: Wilt u abonnee worden?");
            prompt("Opgave 6: Typ uw gebruikersnaam in", "******");
            prompt("Opgave 5: Typ uw wachtwoord in", "******");
            var opgave7som1 = 2 + 3 * 4;
            document.write("<br> 2 + 3 * 4 = " ,opgave7som1);
            var opgave7som2  = 2 + 6 / 3;
            document.write("<br> 2 + 6 / 3 = " ,opgave7som2);
            var opgave7som3 = 7 - 4 / 2;
            document.write("<br> 7 - 4 / 2 = " ,opgave7som3);
            var opgave7som4 = (2 + 3) * 4;
            document.write("<br> (2 + 3) * 4 = " ,opgave7som4);
            var opgave7som5 = (2 + 6) / 3;
            document.write("<br> (2 + 6) / 3 = " ,opgave7som5);
            var opgave7som6 = (7 - 4) / 2;
            document.write("<br> (7 - 4) / 2 = " ,opgave7som6);
        </script>
    </body>
</html>
